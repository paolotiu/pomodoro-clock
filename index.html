<!DOCTYPE html>

<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="script.js" type="text/javascript" async></script>
    </head>
    <body>
        <div class="title">
            <h2> Pomodoro Clock</h2>
        </div>
        <!-- <div class="options-container"> -->
            <div class="options-title">
                <h3 class="options" id="session">Session</h3>
                <h3 class="options" id="break"> Break</h3>
            </div>
            <div class="options-buttons">
                <h3 class="options" id="up-session" > Up </h3>
                <h3 class="options" id="time-session" > 25</h3>
                <h3 class="options" id="down-session" > Down</h3>
                
                <h3 class="options" id="up-break" > Up </h3>
                <h3 class="options" id="time-break" > 5</h3>
                <h3 class="options" id="down-break" > Down</h3>     
            </div>
            <div class="repeat">
                    <div>Repeat</div>
                    <div id="repeat-up" class="up">Up</div>
                    <div class="repeat-times"> 4 </div>
                    <div id="repeat-down" class="down">Down</div>
            </div>
            </div>

            <div class="timer-container">
                <div class="controls-1">
                    <div class="play">Play</div>
                    <div class="reset">Reset</div>
                </div>
                <div class="session"> Session</div>

                <div id="time" class="time"> 25:00 </div>

                <div class="controls-2">
                    <div class="pause"> Pause</div>
                    <div class="stop"> Stop </div>
                </div>
            </div>
            

        <!-- </div> -->
    </body>
 
</html>
